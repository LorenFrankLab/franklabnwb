# general information about the experiment 
experimenter_name: Abhilasha Joshi
lab: Loren Frank
institution: University of California, San Francisco
experiment_description: Theta and gait
session_description: Theta and gait
session_id: jaq_01
subject:
  description: Long Evans Rat
  genotype: Wild Type
  sex: Male
  species: Rat
  subject_id: Jaq
  weight: Unknown
#Units of analog and behavioral_events
units:
  analog: 'unspecified'
  behavioral_events: 'unspecified'  
#data_acq_device used in experiment   
data_acq_device:
  - system: SpikeGadgets
    amplifier: Intan  
    adc_circuit: Intan

#CameraDevice that were used in experiment. s  
cameras:
  - id: 0
    meters_per_pixel: 0.00055
    manufacturer: unknown
    model: unknown
    lens: unknown
    camera_name: jaq sleep camera
  - id: 1
    meters_per_pixel: 0.002
    manufacturer: unknown2
    model: unknown2
    lens: unknown2
    camera_name: jaq run camera 


# A/D units to volts: 0.195 uV / lsb 
raw_data_to_volts : 0.000000195 
default_header_file_path: default_header.xml

#Tasks represent epochs in experiment. Contains task_name, task_description, camera_id that were used in this task and task_epochs that this task correspond to. Stored in behavioral section in output nwb file.
tasks:
  - task_name:          sleep
    task_description:   The animal sleeps in a small empty box.
    camera_id:
      - 0
    task_epochs:
      - 1
      - 3
      - 5
      - 7
  - task_name:            lineartrack
    task_description:     rewarded alternation on a linear track
    camera_id:
      - 1
    task_epochs:
      - 2
      - 4
      - 6
# Associated files which describe content of files stored inside nwb as text.
associated_files:
 -  name: statescript_r1
    description: state script log run 1
    path: /stelmo/abhilasha/animals/Jaq/raw/20190826/20190826_Jaq_02_lineartrack.stateScriptLog
    task_epochs: 
      - 2
 -  name: statescript_r2
    description: state script log run 2
    path: /stelmo/abhilasha/animals/Jaq/raw/20190826/20190826_Jaq_04_lineartrack.stateScriptLog
    task_epochs: 
      - 4
 -  name: statescript_r3
    description: state script log run 3
    path: /stelmo/abhilasha/animals/Jaq/raw/20190826/20190826_Jaq_06_lineartrack.stateScriptLog
    task_epochs: 
      - 6

# Associated video files describe .h264 files stored as ImageSeries in nwb.
associated_video_files:
  - name: 20190826_Jaq_01_sleep.1.h264
    camera_id : 0
    task_epoch: 1
  - name: 20190826_Jaq_03_sleep.1.h264
    camera_id : 0
    task_epoch: 1
  - name: 20190826_Jaq_05_sleep.1.h264
    camera_id : 0
    task_epoch: 5
  - name: 20190826_Jaq_07_sleep.1.h264
    camera_id : 0
    task_epoch: 7  
  - name: 20190826_Jaq_02_lineartrack.1.h264
    camera_id : 1
    task_epoch: 2  
  - name: 20190826_Jaq_04_lineartrack.1.h264
    camera_id : 1
    task_epoch: 4
  - name: 20190826_Jaq_06_lineartrack.1.h264
    camera_id : 1
    task_epoch: 6

# Times period multiplier is used in pos/mda invalid/valid times, to multiply the period when detecting gaps,
    #to avoid creating invalid times in case of only small deviations. (optional parameter, default 1.5)
times_period_multiplier: 1.5    

# Din/Dout events which filter out files from DIO data in data directory. Each name has to be unique. Stored in behavioral_events section in output nwb file.
behavioral_events: 
  - name: Poke2
    description: Din2
